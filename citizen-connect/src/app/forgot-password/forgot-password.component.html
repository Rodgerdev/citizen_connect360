<div class="container">
    <div class="form-container">
      <h1>Forgot Password</h1>
      <p>Enter your email address to receive a reset password link</p><br>
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <label for="email">Email address</label>
        <input id="email" type="email" formControlName="email" placeholder="Enter your email" />
        <button type="submit" [disabled]="!forgotPasswordForm.valid">Submit</button>
      </form>
    </div>
  </div>
